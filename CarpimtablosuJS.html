<!doctype html>
<html lang="tr">
    <head>
     <meta charset="UTF-8">
    </head>
    <body>
    <table border="1" cellpadding="10">
        <script>
            for(i=1;i<=10;i++){
                document.write("<tr>");
                for (j=1;j<=10;j++){
                    document.write("<td>"+i*j+"</td>");
                }
                document.write("</tr>");
            }

        </script>
    </table>



    </body>
</html>
