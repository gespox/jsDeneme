Foktoriyel hesaplama recursive
-->
<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
</head>
<body>
<table border="1">
    <tr><td>Sayi</td><td>Faktoriyel</td></tr>
    <script>
        function faktoriyel(a) {
            if (a==0)
                return 1;
            return a*faktoriyel(a-1)

        }
        for (i=1;i<=5;i++) {
            document.write("<tr><td>"+i+"</td><td>"+faktoriyel(i)+"</td></tr>");

        }

    </script>


</table>
</body>
</html>
